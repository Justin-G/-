<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./scss/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./scss/login.css"/>
    <title>my test website</title>
  </head>
  <body>
    <div class="LoginPage">
      <div class="LoginPageContent">
        <div class="LoginPageContentTitle">
          <div id="title">知 乎</div>
          <div id="description">有问题 就会有答案</div>
        </div>

        <div class="LoginPageContentForm">
          
          <div class="SignContainer">
            <from class="LoginContent">
              <div class="FormTabs">
                <div class="FormTab FormTabActive">免密码登录</div>

                <div class="FormTab">密码登录</div>
              </div>
              <div class="FormAccount">
                <select class="SelectButton">
                  <option value="+86">中国 +86</option>
                </select>
                <span class="FormSeperator">&nbsp;</span>
                <input type="text" placeholder="请输入手机号"/>
              </div>

              <div class="LoginSms">
                <input type="text" placeholder="请输入6位短信验证吗"/>
                <a href="#">获取短信验证码</a>
              </div>

              <div class="LoginVoiceCode">
                <div></div>
                <a href="#">接收语音验证码</a>
              </div>

              <div class="SubmitButton">
                <button class="ButtonBlue">注册/登录</button>
              </div>


            </from>
            <div class="SinginTip">
              <span>本注册手机验证后自动登录，注册即代表同意《知乎协议》《隐私保护指引》</span>
            </div>
          </div>



          <div class="SocialLogin">
            <span>社交帐号登录</span>
            <div class="SocialLoginGroup">
              <a href="#">微信</a>
              <a href="#">QQ</a>
              <a href="#">微博</a>
            </div>
          </div>

          <div class="LoginExtend">
            <a href="#">开通机构号</a>
            <a href="#">下载知乎App</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
